<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
     <title>Map Quiz: Simple Map</title>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
         // TODO: Create a map variable
       let map;
       // TODO: use a constructor to create a new map JS object.
       function initMap() {
           map = new google.maps.Map(document.getElementById('map'), {
               center: {lat:47.503881, lng:-121.703362},
               zoom: 12
           });
       }

   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwPmbzOZACHbtlhBN7URs_7Sj4FdHBEak&v=3&callback=initMap">
       </script>
 </body>
</html>
